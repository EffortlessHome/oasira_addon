<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oasira - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px 20px;
      max-width: 500px;
      text-align: center;
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
      font-size: 14px;
      color: #ef4444;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    .features {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    
    .features h3 {
      color: #1f2937;
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .features ul {
      list-style: none;
      font-size: 14px;
      color: #6b7280;
    }
    
    .features li {
      padding: 5px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .features li:before {
      content: "âœ“";
      color: #10b981;
      font-weight: bold;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Oasira is currently unable to connect to the internet.</p>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Waiting for connection...</span>
    </div>
    
    <div class="features">
      <h3>Cached Features Available</h3>
      <ul>
        <li>View dashboard (last cached state)</li>
        <li>Check device history</li>
        <li>Read notifications</li>
      </ul>
    </div>
    
    <p style="font-size: 14px; margin-top: 30px;">
      <strong>Tip:</strong> Your changes will sync automatically when your connection returns.
    </p>
    
    <button onclick="location.reload()">
      â†» Try Again
    </button>
  </div>

  <script>
    // Monitor connection status
    window.addEventListener('online', () => {
      console.log('[Offline] Connection restored, reloading...');
      location.reload();
    });

    // Auto-reload every 5 seconds while offline
    setInterval(() => {
      fetch('/ping.json', { method: 'HEAD' })
        .then(() => {
          console.log('[Offline] Connection detected, reloading...');
          location.reload();
        })
        .catch(() => {
          // Still offline, continue waiting
        });
    }, 5000);
  </script>
</body>
</html>
